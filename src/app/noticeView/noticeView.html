<section class="noticeView">
    <div class="commonHeading">
        <h1>Publish Notice</h1>
        <h2></h2>
    </div>
    <!--<pre>{{noticeDetails | json}}</pre>-->
    <section class="noticeView__contaier row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 noticeView__div" *ngFor="let each of noticeDetails">

            <div class="noticeView__box">
                <h1><span>{{each.announcement_date | date}}</span>{{each.announcement_title}}</h1>
                <p>{{each.announcement_content}}</p>
            </div>

        </div>
    </section>
</section>
